<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Report</title>
    <style>
        /* Reset body and center content */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the container */
        div {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        /* Style the header */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the labels */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* Style the inputs */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Style the button */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style the link */
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add some spacing for mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            a {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>Update Report</h1>
        <form action="/update/{{ report.id }}" method="post">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" value="{{ report.name }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ report.age }}" required>

            <label for="diagnosis">Diagnosis:</label>
            <input type="text" id="diagnosis" name="diagnosis" value="{{ report.diagnosis }}" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" required>{{ report.notes }}</textarea>

            <button type="submit">Update Report</button>
        </form>
        <br>
        <a href="/reports">Back to Reports List</a>
    </div>
</body>

</html>
